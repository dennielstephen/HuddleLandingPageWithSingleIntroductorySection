<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0a8ad81ef2.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <img src="images/logo.svg" alt="Huddle logo" id="logo">

  <div class="landing">

    <div class="landing-image">

      <img src="images/illustration-mockups.svg" alt="Illustration Mockups">

    </div>

    <div class="landing-title">

      <h1>Build The Community Your Fans Will Love</h1>
      
      <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</h3>

      <button>Register</button>

    </div>

  </div>

  <div class="social-buttons">

    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dennielstephen">Denniel Stephen Mordeno (Github)</a>.
    </p>
  </footer>
</body>
</html>
